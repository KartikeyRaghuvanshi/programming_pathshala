<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form handling</title>
</head>
<body>
    <h2>Form handling</h2>

    <form onsubmit="submitform(event)">

        <label for="">first name: </label><input type="text" name="firsname" onkeydown="firstnamechange(event)" placeholder="FIRST NAME"> <br> <br>


        <label for="">firlastst name: </label><input type="text" name="lastname" placeholder="LAST NAME"><br> <br>


        <label for="">age: </label><input type="number" name="age" placeholder="AGE"><br> <br>


        <label for="">games: </label><input type="checkbox" name="hobbies" value="games" placeholder="HOBBIES"> <br>


        <label for="">play: </label><input type="checkbox" name="hobbies" value="play" placeholder="HOBBIES"><br>


        <label for="">book: </label><input type="checkbox" name="hobbies" value="book" placeholder="HOBBIES"> <br>
        <br>


        <button>submit</button>

        <script src="javas.js"></script>
 
    </form>
</body>
</html>
