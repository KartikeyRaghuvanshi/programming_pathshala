<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- flex box is use for arranging the boxes on the webpage -->
    <h3>flex property space-around</h3>
    <div class="parent">
        
        <!-- use flex property in parent class to make child flexible -->


        <!-- <div class="child logo">1 logo</div>
        <div class="child ">2 location</div>
        <div class="child search">3 search</div>
        <div class="child items">4 itmes</div>
        <div class="child logo">1 logo</div>
        <div class="child ">2 location</div>
        <div class="child search">3 search</div>
        <div class="child items">4 itmes</div>
        <div class="child logo">1 logo</div>
        <div class="child ">2 location</div>
        <div class="child search">3 search</div> -->
        <div class="child items">4 itmes</div>
        <div class="child">5</div>
        <div class="child">6</div>

    </div>
<br>
<h3>flex property space between</h3>
    <div class="parent one">
        <div class="child items">4 itmes</div>
        <div class="child">5</div>
        <div class="child">6</div>

    </div>
<br>
<h3>flex property flex end</h3>
    <div class="parent two">
        <div class="child items">4 itmes</div>
        <div class="child">5</div>
        <div class="child">6</div>

    </div>
<br>
<h3>flex property space evenly</h3>
    <div class="parent three">
        <div class="child items">4 itmes</div>
        <div class="child">5</div>
        <div class="child">6</div>

    </div>
</body>
</html>
